  test:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: 安装依赖
      run: |
        pip install -r requirements.txt
        pip install playwright rich pyyaml tqdm
        pip install playwright
        playwright install chromium
        git clone https://github.com/Banwan1212/douyin-downloader.git
    - name: 复制配置文件
      run: |
        mkdir -p ${{ github.event.inputs.target_folder }}
        cp ${{ github.event.inputs.config_path }} ${{ github.event.inputs.target_folder }}/config.yml

    - name: 插入变量到第3-25行
      run: |
        sed -i '8i ${{ github.event.inputs.insert_line }}' ${{ github.event.inputs.target_folder }}/config.yml
        sed -i '25i ${{ github.event.inputs.insert_cookie }}' ${{ github.event.inputs.target_folder }}/config.yml
        echo "插入后的配置文件内容："
        cat ${{ github.event.inputs.target_folder }}/config.yml

    - name: 运行测试
      run: |
        cd douyin-downloader       
        python DouYinCommand.py
