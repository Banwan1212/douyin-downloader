name: Python 3.9 Test with Config Copy

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: 安装依赖
      run: |
        pip install -r requirements.txt

    - name: 复制配置文件
      run: |
        mkdir -p app/config
        cp config.yaml app/config/

    - name: 运行测试
      run: |
        pytest
