name: Python 3.9 Test with Manual Trigger

on:
  workflow_dispatch:  # ✅ 手动触发器
    inputs:
      config_path:
        description: '配置文件路径'
        required: true
        default: 'config.yaml'
      target_folder:
        description: '目标文件夹'
        required: true
        default: 'app/config'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: 安装依赖
      run: |
        pip install -r requirements.txt

    - name: 复制配置文件
      run: |
        mkdir -p ${{ github.event.inputs.target_folder }}
        cp ${{ github.event.inputs.config_path }} ${{ github.event.inputs.target_folder }}

    - name: 运行测试
      run: |
        pytest
