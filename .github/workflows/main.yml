name: Python 3.9 Test with Config Injection

on:
  workflow_dispatch:
    inputs:
      config_path:
        description: '配置文件路径'
        required: true
        default: 'config.yaml'
      target_folder:
        description: '目标文件夹'
        required: true
        default: './douyin-downloader'
      insert_line:
        description: '插入到第8行的内容'
        required: true
        default: '  - https://v.douyin.com/gHfPkTLaKQw/'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: 安装依赖
      run: |
        pip install -r requirements.txt

    - name: 复制配置文件
      run: |
        mkdir -p ${{ github.event.inputs.target_folder }}
        cp ${{ github.event.inputs.config_path }} ${{ github.event.inputs.target_folder }}/config.yaml

    - name: 插入变量到第3行
      run: |
        sed -i '8i ${{ github.event.inputs.insert_line }}' ${{ github.event.inputs.target_folder }}/config.yaml
        echo "插入后的配置文件内容："
        cat ${{ github.event.inputs.target_folder }}/config.yaml

    - name: 运行测试
      run: |
        pytest
